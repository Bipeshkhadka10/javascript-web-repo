<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>promises practise</title>
</head>

<body>
    <h2>promises and async await concept</h2>
    <script>

        // <-------call back and callback hell practise------>
           

           function hellovai(data,callback)
           {
            setTimeout(() => {
                console.log("the data is loading");
                console.log("data is .....",data);
                if(callback){
                callback(data);
            }
            }, 3000);

            }

            hellovai(1,()=>{
                hellovai(2,()=>{
                    hellovai(3);
                })
            });

        // ----comment for the promises practise------
        
  //syntax for creating promises 
        // let promise = new promise((res,err)=>{.......})

        let getdata=()=>{
            setTimeout(()=>{
                return ()=>{
                    new Promise((resolve, reject) => {
                console.log("the data is fetching");
                resolve("succesfull");
            });
                }
            },3000)
        }

        let data=getdata();
        data.then(() => {
            console.log("the data is fetched.....");
        }).catch((err) => {
            console.log("error arrises...",err);
        });
        

        // <--------concept of promise channing-------->
            

        // async await concept and practise of async and await function
        

    </script>
</body>

</html>
